<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    #container {}

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <h1>Box Demo</h1>
  <input type="number" id="numberOFBox" onchange="generateGrid()" />
  <input id="color" id="color" />
  <button type="button" id="submit">Apply Color</button>

  <div id="container"></div>
</body>

</html>

<script type="text/javascript">
  var numberOfBox = document.getElementById("numberOFBox");
  var color = document.getElementById("color");
  var grid = [];

  var container = document.getElementById('container');

  function generateGrid() {
    emptyContainer();
    for (var i = 0; i < numberOfBox.value; i++) {
      var arr = [];

      var block = document.createElement('div');
      block.classList.add('row');
      for (var j = 0; j < numberOfBox.value; j++) {
        arr.push({ color: "" });
        var box = document.createElement('div');
        box.classList.add("box");
        block.appendChild(box);
      }
      grid.push(arr);
      container.appendChild(block);
    }

    console.log(grid);
  }

  function emptyContainer() {
    container.innerHTML = "";
  }

  }
</script>
