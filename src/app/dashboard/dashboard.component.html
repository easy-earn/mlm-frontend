<mat-toolbar color="primary" class="text-white">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a href="../index.html"><span>EasyEarn</span></a>
  <span class="flex-1"></span>

  <button mat-flat-button class="profile-button" [matMenuTriggerFor]="profileMenu">
    <div class="flex items-center">
      <mat-icon class="profile-icon mr-[10px]">person</mat-icon>
      <span *ngIf="user?.name">{{user.name}}</span>
    </div>
  </button>

  <mat-menu #profileMenu="matMenu">
    <!-- <button mat-menu-item routerLink="/dashboard/profile">Profile</button> -->
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>


<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #drawer opened mode="side" [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall">
    <mat-nav-list>
      <a mat-list-item *ngFor="let route of navLinks" class="side-nav-link" routerLinkActive="router-link-active"
        [routerLink]="route.routerLink">{{route.label}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
