<mat-toolbar color="primary" class="text-white">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>EasyEarn</span>
  <span class="flex-1"></span>

  <button mat-icon-button class="profile-button" [matMenuTriggerFor]="profileMenu">
    <mat-icon class="profile-icon">person</mat-icon>
  </button>

  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item routerLink="/dashboard/profile">Profile</button>
    <!-- <button mat-menu-item routerLink="/dashboard/setting">Settings</button> -->
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>


<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #drawer opened mode="side" [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall">
    <mat-nav-list>
      <a mat-list-item *ngFor="let route of navLinks" class="side-nav-link" routerLinkActive="router-link-active"
        [routerLink]="route.routerLink">{{route.label}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
